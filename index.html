<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@0.7.2/dist/tailwind-ui.min.css">
  <script src="./dist/app.js"></script>
</head> 
<body>
  <h1 class="pt-10 text-center mt-6 text-3xl leading-9 font-extrabold">Search a GitHub User</h1>
  <form class="w-full max-w-sm mx-auto">
    <div class="mt-10 flex">
      <input name="username" class="form-input block w-full py-4">
      <button type="submit" class="ml-2 py-2 px-3 border border-color-gray rounded-md">Search</button>
    </div>
  </form>
  <div id="container" class="w-full mt-10"></div>
</body>
</html>
